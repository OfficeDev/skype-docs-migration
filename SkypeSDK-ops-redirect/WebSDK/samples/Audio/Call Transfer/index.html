<div class="step">
    <div class="mui-container-fluid">
        <div class="mui-row">
            <div class="mui-col-md-8">
                <zero-md file="">
                    <div class="md-html"></div>
                </zero-md>
            </div>
            <div class="mui-col-md-4">
                <div class="mui--text-display2">Preview</div>
                <br />
                <div class="mui-panel mui--z3">
                    <div class="mui-textfield">
                        <input type="text" class="userid" id="to" title="SIP URI of the remote participant" placeholder="user@domain.com">
                        <label>User</label>
                    </div>

                    <div class="mui-textfield">
                        <input type="text" class="telid" id="transfer-to" title="Where to transfer the call" placeholder="+1XXXXXXXXXX OR user@domain.com">
                        <label>Transfer # or User</label>
                    </div>

                    <div class="inline-block">
                        <button class="mui-btn mui-btn--raised mui-btn--primary search" id="start">Start</button>
                        <button class="mui-btn mui-btn--raised mui-btn--accent search" id="transfer">Transfer</button>
                        <button class="mui-btn mui-btn--raised mui-btn--danger search" id="stop">Stop</button>
                    </div>

                    <div class="mui-divider"></div>
                    <div class="notification-bar">
                        <br/>
                        <div class="mui--text-subhead"><b>Events Timeline</b></div> <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
